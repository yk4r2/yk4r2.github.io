<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Problems Collection</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!-- MathJax Configuration -->
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true,
                packages: ['base', 'ams', 'noerrors', 'noundefined']
            },
            startup: {
                pageReady: () => {
                    return MathJax.startup.defaultPageReady().then(() => {
                        console.log('MathJax initial typesetting completed');
                    });
                }
            },
            options: {
                ignoreHtmlClass: 'tex2jax_ignore',
                processHtmlClass: 'tex2jax_process'
            },
            loader: {
                load: ['[tex]/noerrors', '[tex]/noundefined']
            }
        };
    </script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.0/es5/tex-mml-chtml.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Math Problems Collection</h1>
        </div>
        
        <div class="filters">
            <label for="difficulty">Filter by difficulty: </label>
            <select id="difficulty">
                <option value="all">All Difficulties</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <div class="filter-group">
                <label for="companies">Filter by companies: </label>
                <select id="companies" multiple class="companies-select">
                    <option value="all">All Companies</option>
                </select>
            </div>
        </div>

        <div id="problems" class="problems">
            <div class="loading">Loading problems...</div>
        </div>
        <div id="pagination" class="pagination-container"></div>
    </div>

   <script src="script.js"></script>
    <script>
        // Lazy load MathJax
        function loadMathJax() {
            const script = document.createElement('script');
            script.src = "https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.0/es5/tex-mml-chtml.js";
            script.async = true;
            document.head.appendChild(script);
        }

        // Load MathJax when the first batch of problems is rendered
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    loadMathJax();
                    observer.disconnect();
                }
            });
        });

        // Start observing the problems container
        observer.observe(document.getElementById('problems'));

        // Add this new code for Service Worker registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                    .then(function(registration) {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(function(error) {
                        console.log('ServiceWorker registration failed: ', error);
                    });
            });
        }
    </script>
</body>
</html>
